<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book a Date</title>
</head>
<body>
    <h1>Book a Appointment</h1>
    <div>
        <form onsubmit="submitDate(); return false;">
            <input type="date" name="date" id="date"  required>
            <select name="service" id="service-select"  required>
                <option value="">--Please choose service--</option>
                <option value="Airport">Airport</option>
                <option value="Hotels">Hotels</option>
                <option value="Car Ride">Car Ride</option>
                <option value="Food Delivery">Food Delivery</option>
                <option value="Haircut">Haircut</option>
                <option value="Dentist">Dentist</option>
              </select>
            <button type="submit">Book</button>
        </form>
    </div>

    <script>
        function submitDate() {
            const date = document.getElementById('date').value;
            const service = document.getElementById('service-select').value;

            fetch('https://vcihnu92hi.execute-api.us-west-2.amazonaws.com/prod/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ serviceName: service, date: date })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Date booked successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to book date');
            });
        }
    </script>
</body>
</html>
